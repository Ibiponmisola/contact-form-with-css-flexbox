<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact Form with Css Flexbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <h2>Let's Talk About Tech.</h2>
        <input
          type="email"
          name="email"
          class="box"
          placeholder="enter email"
        />
        <input
          type="password"
          name="password"
          class="box"
          placeholder="enter password"
        />
        <input id="submit" type="submit" value="Text Me!" />
        <a href="#">Need Help?</a>
      </form>
      <div class="side">
        <img src="Daily Coding With Po!.png" alt="logo" />
      </div>
    </div>
  </body>
</html>
